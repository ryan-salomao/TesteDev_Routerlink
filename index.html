<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Formulário</title>
</head>
<body>
    <div class="center-align">
        <h1>Formulário de Cadastro</h1><br>

    </div>
    <div class="row">
        <div class="col s6 offset-s3">
            <form action="script.js" method="post">
                <fieldset class="customForm row">
                    <div class="input-field">
                        <label for="nome"><b>Nome: </b></label>
                        <input type="text" id="nome" name="nome" size="40" required />
                    </div>
                    <div>
                        <label for="data_nascimento"><b>Data de Nascimento: </b>
                        <input type="date" id="data_nascimento" name="data_nascimento" required
                        onblur="calcular_idade()" /></label><br>
                    </div>
                    <div>
                        <label for="genero"><b>Gênero: </b>
                            <p>
                                <label>
                                    <input class="with-gap" type="radio" id="genero" name="genero" value="masculino" />
                                    <span>Masculino</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input class="with-gap" type="radio" id="genero" name="genero" value="feminino" />
                                    <span>Feminino</span>
                                </label>
                            </p>
                        </label>
                    </div>
                    <div>
                        <label for="idade"><b>Idade: </b></label>
                        <input type="text" id="idade" name="idade" size="2" readonly />
                    </div>
                    <div>
                        <label for="endereco"><b>Endereço (CEP): </b>
                        <input type="text" id="endereco" name="endereco" pattern="[0-9]{5}-[0-9]{3}" placeholder="xxxxx-xxx" required
                            onblur="pesquisacep(this.value);" /></label><br>
                    </div>
                    <div>
                        <label><b>Estado: </b>
                        <input type="text" id="uf" name="uf" size="2" /></label><br>
                    </div>
                    <div>
                        <label><b>Cidade: </b>
                        <input type="text" id="cidade" name="cidade" size="40" /></label><br>
                    </div>
                    <div>
                        <label><b>IBGE: </b>
                        <input type="text" id="ibge" name="ibge" size="8" /></label><br>
                    </div>
                    <div>
                        <label><b>Bairro: </b>
                        <input type="text" id="bairro" name="bairro" size="40" /></label><br>
                    </div>
                    <div>
                        <label><b>Rua: </b>
                        <input type="text" id="rua" name="rua" size="60" /></label><br>
                    </div>
                    <div>
                        <label><b>Número: </b>
                        <input type="text" id="numero" name="numero" size="4" /></label><br>
                    </div>
                    <div>
                        <label><b>Complemento: </b>*opcional
                        <input type="text" id="complemento" name="complemento" size="50" /></label><br> 
                    </div>
                    <div class="center-align">
                        <br><input class="waves-effect waves-light btn-small card-panel teal lighten-1 z-depth-3 white-text" type="submit" value="Enviar" />
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
